<html>
    <head>
        <title>
            SUM OF N NATURAL NUMBERS
        </title>
        <script  type="text/javascript">
            var num,n,s=0;
            num=window.prompt("Enter a number","0");
            n=parseInt(num);
            if(n<=0){
                alert("Enter a postive number");
            }
            document.write("<h1><center>Sum of " +n+ " natural number is:");
                findsum(n);
                document.write(s +"</center></h1>");
                function findsum(n){
                    for (var i=0;i<=n ;i++)
                    s=s+i;
                }
        </script>
    </head>
</html>
