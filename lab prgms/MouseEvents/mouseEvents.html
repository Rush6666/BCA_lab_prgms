<html>
    <head>
        <title>Mouse Events</title>
        <script type="text/javascript">
            function mouseOver()
            {
             document.getElementById("b1").src="panda.jpg";   
            }
              function mouseOut(){
                document.getElementById("b1").src="tulips.jpg";
              }

        </script>

    </head>
    <body >
        <b><h1><center>Illustrations of Mouse Events</center></h1></b>
         <center><img width="200" height="200" border="4" alt="imageswitchong" id="b1" align="middle" src="panda.jpg"
        Onmouseover="mouseOver()";
        Onmouseout="mouseOut()"/></a>
        </center>
    </body>
</html>
