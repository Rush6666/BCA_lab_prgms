<html>
<head>
    <title>
        <Fieldset>fibonacci series</Fieldset>
    </title>
    <script  type="text/javascript">
        var f1=0,f2=1,ft=f1+f2;
        document.write("Fibonnaci Sequence");
        document.write("<br/>");
        while(ft<=20){
            document.write(ft);
            document.write("<br/>");
            ft=f1+f2;
            f1=f2;
            f2=ft;
        }
    </script>
</head>
</html>
