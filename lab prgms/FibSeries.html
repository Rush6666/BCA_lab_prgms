<html>
    <head>
        <title>
            Fibonacci Series
        </title>
    </head>
    <body>
        <h1>Calculating Fibonacci Series</h1>
        <script type="text/javascript">
            n=prompt("Enter A Number");
            var n,a=0,b=1,i,c;
            if(n<0)alert("Invalid number")
            else{
                if(n==1)document.write(a)
                else{
                    document.write(a+"<br/>"+b)
                    for(i=2;i<=n;i++)
                    {
                        c=a+b;
                        a=b;
                        b=c;
                        document.write("<br/>"+c);
                    }
                }
            }
        </script>
    </body>
</html>
