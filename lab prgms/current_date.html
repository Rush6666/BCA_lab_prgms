<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
    <script  type="text/javascript">
        var d_names = new Array ("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
        var m_names = new Array ("January","Febrauary","March","April","May","June","July","August","September","October","November","December");
        var d = new Date();
        var curr_day = d.getDay();
        var curr_date = d.getDate();
        var curr_month = d.getMonth();
        var curr_year = d.getFullYear();
        var sup= " ";    
        if (curr_date == 1 || curr_date== 2 || curr_date == 3)
        {
            sup = "St";

        }
        else if(curr_date == 2 || curr_date== 22)
        {
            sup="rd";
        }
        else if(curr_date == 3 || curr_date== 23)
        {
            sup="rd";
        }
        else 
        {
            sup="th";
        }
        document.write("<h1><center>"+ d_names[curr_day]+" "+ curr_date + " " + sup + " " + m_names[curr_month]+ " "+curr_year + "</center></h1>");
        </script>
</head>
