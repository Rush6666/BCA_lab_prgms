<html>
    <head>
        <title>
            OnSubmit Form
        </title>
        <script type="text/javascript">
            function validate()
            {
                var emailpattern=  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var pwdpattern= /^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[!@#\$%\^&\*])(?=.{8,})$/;
                var enteredEmail = document.getElementById("emailText").value;
                var enteredpwd = document.getElementById("pwdtext").value;
                if( enteredEmail.value != emailpattern.test(enteredEmail))
                  alert("Invalid EmailID");
                else if( enteredpwd.value != pwdpattern.test(enteredpwd))
                  alert("Invalid Password,password mustbe 8 characters short and end with a letter");
            
            }
        </script>
    </head>
    <body>
        <form onsubmit="validate()">
        <label>Enter your Email Id: </label>
        <input type="text" id="emailText" size="50"/><br/><br/>
        <label>Enter your Password: </label>
        <input type="password" id="pwdtext"/><br/><br/>
        <input type="submit" id="Submitbutton"/>    
    </form>
    </body>
</html>
