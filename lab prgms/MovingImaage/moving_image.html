<html>
    <head>
        <title>Moving Element</title>
      <style type="text/css">
        #imgId{position: absolute; left:50px; border: thin; }
      </style>
      <script type="text/javascript">
        function moveImage(){
            var imageNode=document.getElementById("imgId").style;
            imageNode.top=document.getElementById("top").value+"px";
            imageNode.left=document.getElementById("left").value+"px";
        }
      </script>
      <body>
        <form>
            <label>Enter top value</label>
            <input type="text" id="top" size="5"/><br/><br/>
            <input type="button" value="Move it" onclick="moveImage()"/>
        </form>
         <img src="panda.jpg" alt="Image" id="imgId" width="150" height="150">
    </img>
      </body>
    </head>
</html>
